<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: "PT Sans Narrow", sans-serif;
      }
      .container {
        height: 100vh;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container d-flex justify-content-center align-items-center">
      <form action="" class="border border-1 w-50 p-3">
        <legend>Calculator</legend>
        <!--for number 1-->
        <div class="mb-3">
          <label for="num1" class="form-label">Number 1</label>
          <div class="input-group">
            <input type="number" class="form-control" id="num1" />
          </div>
          <div
            id="text1"
            class="form-text text-danger fw-bold d-none"
            id="basic-addon4"
          >
            This field is required.
          </div>
        </div>

        <!--for number 2-->
        <div class="mb-3">
          <label for="num2" class="form-label">Number 2</label>
          <div class="input-group">
            <input type="number" class="form-control" id="num2" />
          </div>
          <div
            id="text2"
            class="form-text text-danger fw-bold d-none"
            id="basic-addon4"
          >
            This field is required.
          </div>
        </div>

        <!--for operator-->
        <div class="mb-3">
          <label for="operator" class="form-label">Choose operator</label>
          <select class="form-select" id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
          </select>
        </div>

        <!--for calculate btn and result from control-->
        <div class="row">
          <div class="col-3">
            <input
              type="button"
              class="btn btn-success"
              value="Calculate"
              onclick="calculate()"
            />
          </div>
          <div class="col-2">
            <input
              id="clear-btn"
              type="button"
              class="btn btn-warning"
              value="Clear"
            />
          </div>
          <div class="col-7">
            <input
              type="number"
              class="form-control"
              id="result"
              placeholder="Result"
            />
          </div>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
